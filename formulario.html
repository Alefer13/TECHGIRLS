<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Libro de Reclamaciones de BOM BOCADO </title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="card">
    <h1>Libro de Reclamaciones</h1>
    <p class="lead">Queremos mejorar tu experiencia en BOM BOCADO. Por favor, completa el siguiente formulario.</p>

    <form>
      <h2>Datos del consumidor</h2>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Apellido y nombres" required>

      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" placeholder="Documento de identidad" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono">

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com">

      <h2>Detalle de la queja o reclamo</h2>
      <label for="tipo">Tipo</label>
      <select id="tipo" name="tipo" required>
        <option value="">-- Seleccione --</option>
        <option value="queja">Queja</option>
        <option value="reclamo">Reclamo</option>
      </select>

      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" placeholder="Describe tu queja o reclamo..." required></textarea>

      <label for="pedido">Pedido relacionado</label>
      <input type="text" id="pedido" name="pedido" placeholder="Número o detalle del pedido">

      <h2>Acción solicitada</h2>
      <label for="accion">Indique lo que espera</label>
      <textarea id="accion" name="accion" placeholder="Describe la acción que esperas..." required></textarea>

      <button type="submit">Enviar reclamo</button>
    </form>
  </div>
</body>
</html>
