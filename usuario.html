<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js/estilos.css">
</head>
<body>
    <!-- Modal de Login -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2>¡Qué bueno tenerte de vuelta!</h2>
    <form>
      <input type="text" placeholder="Usuario o correo electrónico" required><br>
      <input type="password" placeholder="Contraseña" required><br>
      <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No eres miembro? <a href="#">Crea una cuenta</a></p>
  </div>
</div>

<script>
  const modal = document.getElementById("loginModal");
  const btn = document.getElementById("openLogin");
  const closeBtn = document.getElementById("closeModal");

  // Abrir modal
  btn.onclick = function(event) {
    event.preventDefault(); // evita que recargue la página
    modal.style.display = "block";
  }

  // Cerrar modal
  closeBtn.onclick = function() {
    modal.style.display = "none";
  }

  // Cerrar haciendo clic fuera del modal
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
