<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Libro de Reclamaciones</title>
  <style>
   body {
  background: #fdf6f0; /* pastel crema */
  margin: 0;
  padding: 24px;
  display: flex;
  justify-content: center;
  font-family: Arial, sans-serif;
}

.card {
  width: 100%;
  max-width: 600px;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(22,27,80,0.08);
  padding: 24px;
}

h1 {
  margin: 0 0 10px;
  font-size: 24px;
  color: #6c5b7b; /* pastel púrpura */
}

p.lead {
  margin: 0 0 18px;
  color: #7d7d7d;
}

form {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

label {
  font-size: 14px;
  color: #444;
  margin-bottom: 4px;
  display: block;
}

input, select, textarea, button {
  font-size: 15px;
  padding: 10px 12px;
  border: 1px solid #c5d8d1; /* verde pastel suave */
  border-radius: 10px;
  background-color: #f8faf9; /* fondo muy claro */
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #a3c4bc; /* verde agua pastel */
  box-shadow: 0 0 0 3px rgba(163, 196, 188, 0.2);
}

textarea {
  min-height: 100px;
  resize: vertical;
}

button {
  background: #a3c4bc; /* verde agua pastel */
  color: #fff;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s ease;
}

button:hover {
  background: #50f3cd;
}

.entry {
  border: 1px dashed #d3d3d3;
  padding: 10px;
  border-radius: 10px;
  margin-top: 8px;
  background: #fdfdfd;
}

/* Responsive: una columna en móviles */
@media (max-width: 640px) {
  form {
    flex-direction: column;
  }
}
  </style>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Libro de Reclamaciones de BOM BOCADO </title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="card">
    <h1>Libro de Reclamaciones</h1>
    <p class="lead">Queremos mejorar tu experiencia en BOM BOCADO. Por favor, completa el siguiente formulario.</p>

    <form>
      <h2>Datos del consumidor</h2>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Apellido y nombres" required>

      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" placeholder="Documento de identidad" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono">

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com">

      <h2>Detalle de la queja o reclamo</h2>
      <label for="tipo">Tipo</label>
      <select id="tipo" name="tipo" required>
        <option value="">-- Seleccione --</option>
        <option value="queja">Queja</option>
        <option value="reclamo">Reclamo</option>
      </select>

      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" placeholder="Describe tu queja o reclamo..." required></textarea>

      <label for="pedido">Pedido relacionado</label>
      <input type="text" id="pedido" name="pedido" placeholder="Número o detalle del pedido">

      <h2>Acción solicitada</h2>
      <label for="accion">Indique lo que espera</label>
      <textarea id="accion" name="accion" placeholder="Describe la acción que esperas..." required></textarea>

      <button type="submit">Enviar reclamo</button>
    </form>
  </div>
</body>
</html>
